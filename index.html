	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true, // adds slide number to the html hash so you can link to specific slides
			// customise how things look, soo config options
			controls: true,
			// https://revealjs.com/config/
			// slideNumber: true,
			margin: 0.04,
			allottedTime: 10 * 60 * 1000, // 10 minutes
			// Bounds for smallest/largest possible scale to apply to content
			minScale: 0.2,
			maxScale: 2.0,
			transitionSpeed: 'slow',
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealChart, RevealMath.KaTeX],
			dependencies: [
